<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See 'N' Say Storymaker</title> <!-- title of the page  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this is the main heading-->
    <h1> See 'N' Say Storymaker</h1>

    <!--
        Buttons for each part of the sentence.
    -->
    <div class="buttons">
        <button id="part1">who?</button>
        <button id="part2">did what?</button>
        <button id="part3">with what?</button>
        <button id="part4">where?</button>
        <button id="part5">when?</button>
    </div>
<!--
        Control buttons:-->
    <div class="controls">
        <button id="showStory">Show Story</button>
        <button id="randomStory">Random Story</button>
        <button id="reset">Reset</button>
    </div>
