<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Pet Profile Generator</title> <!-- Title  -->
    <link rel="stylesheet" href="style.css"> <!-- css linked -->
</head>
<body>
<!-- Main heading of the webpage -->
    <h1>Virtual Pet Profile</h1>

    
    <div class="pet-card">

        <!-- Paragraph where pet description will be shown dynamically -->
        <p id="petDescription"></p>

        <div class="controls">

            <!-- Input field to change the  pet name -->
            <input type="text" id="nameInput" placeholder="Enter pet name">

            <!-- Button  -->
            <button onclick="changeName()">Change Name</button>

            
            <div class="age-controls">
                <button onclick="increaseAge()">Increase Age</button>
                <button onclick="decreaseAge()">Decrease Age</button>
            </div>

            
            <button onclick="toggleHunger()">Toggle Hungry</button>
        </div>
    </div>

    <!-- Linking  JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
